<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Objective Master</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/moment.min.js" defer></script>
    <script src="scripts/helpers.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <button id="settings">
        <img src="assets/settings.svg" width="20em" height="20em">
    </button>
    <main>
        <div id="tabs">
            <div id="tabs-main"></div>
            <button id="add-tab">
                <img src="assets/plus.svg" width="20em" height="20em">
            </button>
            <div id="tabs-context-menu">
                <ul>
                    <li id="tabs-context-menu-edit">Edit</li>
                    <li id="tabs-context-menu-delete">Delete</li>
                </ul>
            </div>
        </div>
        <progress id="tasks-progress" value="100" max="100"></progress>
        <div class="input-combo task-add">
            <input type="text" id="add-item-input" placeholder="Add new item">
            <button id="add-item-button">
                <img src="assets/plus.svg" width="20em" height="20em">
            </button>
        </div>
        <h2>Active Tasks</h2>
        <section id="active-tasks">
            <div class="task">Zero</div>
        </section>
        <h2>Paused Tasks</h2>
        <section id="paused-tasks">
            <div class="task">Zero</div>
        </section>
        <h2>Completed Tasks</h2>
        <section id="completed-tasks">
            <div class="task">Zero</div>
        </section>
        <h2>Failed Tasks</h2>
        <section id="failed-tasks">
            <div class="task">Zero</div>
        </section>
    </main>
    <div id="settingsModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-body">
            <h2>Settings</h2>
            <p>
                <label><input type="checkbox">Hide Task Actions</label>
            </p>
            <p>
                <label><input type="checkbox">Hide Start Date</label>
            </p>
            <p>
                <label><input type="checkbox">Hide End Date</label>
            </p>
            <p>
                <label>
                    Sync Server Address<br>
                    <input type="text">
                </label>
            </p>
            <p>
                <button id="settings-test-connection">Test Connection</button>
            </p>
            <p class="status-line">Connection Test: <span id="settings-connection-result">Untested</span></p>
            <p>
                <label>
                    Sync Server Username<br>
                    <input type="text" id="settings-sync-server-username" disabled>
                </label>
            </p>
            <p>
                <button id="settings-start-sync" disabled>Start Sync</button>
            </p>
            <p class="status-line">Connection Status: <span id="settings-connection-status">Not Connected</span></p>
        </div>
    </div>
</body>
</html>
